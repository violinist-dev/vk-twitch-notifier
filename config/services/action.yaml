services:
  _defaults:
    autowire: true
    autoconfigure: false
    public: false
    tags:
    - 'controller.service_arguments'

  App\Action\:
    resource: '%kernel.project_dir%/src/Action/'

  App\Action\VkCallbackAction:
    arguments:
    - '@App\DeserializationHandler'
    - '@App\VkCallbackRequestTypeDetector'
    - '%env.vk_callback_confirmation_token%'
